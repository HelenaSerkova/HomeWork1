<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="авторизация">
    <title>Авторизация</title>
    <a href="page1.html#главная">Перейти на главную</a>
  </head>
  <body>
    <p>
      Авторизируются тут:
    </p>
    <form action="#" method="post">
      <div>
        <label for="login">Email:</label>
        <input type="email" id="login" placeholder="Введите Email" required maxlength="20" autofocus>
      </div>
      <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" placeholder="Пароль" autofocus required maxlength="20">
      </div>
      <div>
        <label>
          Запомнить меня
          <input type="checkbox">
        </label>
      </div>
      <input type="submit" value="Войти">
      <input type="reset" value="Очистить">
    </form>
    <img src="gif\catwork.gif" alt="Кот за работой">
  </body>
</html>
